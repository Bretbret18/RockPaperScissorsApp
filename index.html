<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Rock, Paper, Scissors Game App</title>
</head>

<body>
    <header>
        <div class="p-3 mb-2">
            <h3 id="header" class="text-center"> Rock, Paper, Scissors! </h3>
        </div>
    </header>
    <div id="round-box" class="text-center">
        <div id="round"></div>
        
    </div>
    <div id="caller"></div>
    <div id="result-indicator" class="text-center"></div>
    <div id="info-box">
        <a href="infoPage.html" class="info-page">Info</a>
    </div>
    <div id="game-box" class="flex-grid">
        <div id="player-div" class="col">
            <p id="Player-side"></p>
        </div>
        <div class="row text-center">
            <div id="choice-box-player" class="column text-center">Choose Button!</div>
            <div id="choice-box-opponent" class="column text-center">Choose Button!</div>
            <div class="button-group">
                <button class="playerBtn rock">Rock <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                        fill="currentColor" class="bi bi-gem" viewBox="0 0 16 16">
                        <path
                            d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z" />
                    </svg></button>
                <button class="playerBtn paper">Paper <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                        fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
                        <path
                            d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />
                        <path
                            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
                    </svg></button>
                <button class="playerBtn scissors">Scissors <svg xmlns="http://www.w3.org/2000/svg" width="28"
                        height="28" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                        <path
                            d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z" />
                    </svg></button>
            </div>
            <div id="reset-game" class="text-center" href="#">
                <button id="shoot-btn" class="shoot-style"  href="#">Shoot!</button>
                <button id="next-round-btn" class="nextRound" href="#">Next Round</button>
                <button id="play-again">Play Again!</button>
            </div>
        </div>

        <div id="opponent-div" class="col">
            <p id="Opponent-side"></p>

        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js"></script>

</html>
